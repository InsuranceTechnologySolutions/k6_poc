name: Backend Tests - Smoke

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    env:
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      profile: smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run Backend Smoke Tests
        run: node run_backend_tests.js